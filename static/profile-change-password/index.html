<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password | messenger</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../assets/style.css" type="text/css" rel="stylesheet" >
</head>
<body class="body body_background_profile">
    <main class="profile">
        <nav class="top-nav profile-nav">
            <div class="top-nav__left">
                <div class="profile-nav__back back-button">
                    <span class="back-button__arrow">â€¹</span>
                    <span class="back-button__text">Back</span>
                </div>
            </div>
            <div class="top-nav__center">
                <h1 class="profile-nav__title">Change password</h1>
            </div>
            <div class="top-nav__right"></div>
        </nav>
        <div class="profile__edit container">
            <form class="form">
                <div class="form__item">
                    <label class="form__label" for="password">Old password</label>
                    <input class="form__input" type="password" id="old_password" />
                    <label class="form__error"></label>
                </div>
                <div class="form__item">
                    <label class="form__label" for="password_repeat">New password</label>
                    <input class="form__input" type="password" id="password" />
                    <label class="form__error"></label>
                </div>
                <div class="form__item">
                    <label class="form__label" for="password">Repeat new password</label>
                    <input class="form__input" type="password" id="password_repeat" />
                    <label class="form__error"></label>
                </div>
                <div class="form__item form__item_profile-edit double">
                    <button class="profile__edit-save button button_thin button_primary double__child">Save</button>
                    <button class="profile__edit-cancel button button_thin button_secondary double__child">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
