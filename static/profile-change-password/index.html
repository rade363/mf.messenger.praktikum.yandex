<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password | messenger</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../assets/style.css" type="text/css" rel="stylesheet" >
</head>
<body class="body body_background_profile">
    <main class="profile">
        <nav class="top-nav profile-nav">
            <div class="top-nav__left">
                <div class="profile-nav__back back-button">
                    <span class="back-button__arrow">â€¹</span>
                    <span class="back-button__text">Back</span>
                </div>
            </div>
            <div class="top-nav__center">
                <h1 class="profile-nav__title">Change password</h1>
            </div>
            <div class="top-nav__right"></div>
        </nav>
        <div class="container profile-password">
            <form class="form password-form">
                <div class="form__item">
                    <label class="form__label" for="password">Old password</label>
                    <input class="form__input password-form__old-input" type="password" id="old_password" />
                    <label class="form__error password-form__old-error"></label>
                </div>
                <div class="form__item">
                    <label class="form__label" for="password_repeat">New password</label>
                    <input class="form__input password-form__new-input" type="password" id="password" />
                    <label class="form__error password-form__new-error"></label>
                </div>
                <div class="form__item">
                    <label class="form__label" for="password">Repeat new password</label>
                    <input class="form__input password-form__repeat-input" type="password" id="password_repeat" />
                    <label class="form__error password-form__repeat-error"></label>
                </div>
                <div class="form__item password-form__actions double">
                    <button class="password-form__save-button button button_thin button_primary double__child">Save</button>
                    <button class="password-form__cancel-button button button_thin button_secondary double__child">Cancel</button>
                </div>
            </form>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
