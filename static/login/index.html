<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | messenger</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="../assets/style.css" type="text/css" rel="stylesheet" >
</head>
<body class="background-empty">
    <main class="container shadow-wrap centered">
        <h1 class="app-name">messenger</h1>
        <form class="form-login">
            <div class="form-input-field form-input-field-error">
                <label for="username">Login</label>
                <input type="text" class="input-wide" id="username" />
                <label class="label-error">Invalid username</label>
            </div>
            <div class="form-input-field">
                <label for="password">Password</label>
                <input type="password" class="input-wide" id="password" />
                <label class="label-error"></label>
            </div>
            <div class="form-login-action">
                <button class="button button-wide button-primary">Sign in</button>
                <span>or</span>
                <button class="button button-wide button-secondary">Sign up</button>
            </div>
        </form>
    </main>
</body>
</html>
