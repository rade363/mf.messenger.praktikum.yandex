<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | messenger</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="../assets/style.css" type="text/css" rel="stylesheet" >
</head>
<body class="body body_background_empty">
    <main class="container">
        <nav class="nav-auth nav-auth_login">
            <div class="nav-auth__left"></div>
            <div class="nav-auth__center">
                <h1 class="nav-auth__title">messenger</h1>
            </div>
            <div class="nav-auth__right"></div>
        </nav>
        <form class="form">
            <div class="form__item">
                <label class="form__label" for="username">Login</label>
                <input class="form__input form__input_error" type="text" id="username" />
                <label class="form__error">Invalid username</label>
            </div>
            <div class="form__item">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="password" id="password" />
                <label class="form__error"></label>
            </div>
            <div class="form__item form__item_login">
                <button class="form__button button button_wide button_primary">Sign in</button>
                <span class="form__alternator">or</span>
                <button class="form__button button button_wide button_secondary">Sign up</button>
            </div>
        </form>
    </main>
</body>
</html>
