<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | messenger</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="../assets/style.css" type="text/css" rel="stylesheet" >
</head>
<body class="body body_background_empty">
    <main class="container">
        <nav class="top-nav nav-auth_register">
            <div class="top-nav__left">
                <div class="nav-auth__back back-button">
                    <span class="back-button__arrow">â€¹</span>
                    <span class="back-button__text">Back</span>
                </div>
            </div>
            <div class="top-nav__center">
                <h1 class="nav-auth__title">messenger</h1>
            </div>
            <div class="top-nav__right"></div>
        </nav>
        <form class="form">
            <div class="form__item">
                <label class="form__label" for="email">Email</label>
                <input class="form__input" type="email" id="email" />
                <label class="form__error"></label>
            </div>
            <div class="form__item double">
                <div class="double__child form__item">
                    <label class="form__label" for="first_name">First name</label>
                    <input class="form__input" type="text" id="first_name" />
                    <label class="form__error"></label>
                </div>
                <div class="double__child form__item">
                    <label class="form__label" for="second_name">Last name</label>
                    <input class="form__input" type="text" id="second_name" />
                    <label class="form__error"></label>
                </div>
            </div>
            <div class="form__item">
                <label class="form__label" for="username">Login</label>
                <input class="form__input" type="text" id="username" />
                <label class="form__error"></label>
            </div>
            <div class="form__item">
                <label class="form__label" for="phone">Phone</label>
                <input class="form__input" type="text" id="phone" />
                <label class="form__error"></label>
            </div>
            <div class="form__item">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="password" id="password" />
                <label class="form__error"></label>
            </div>
            <div class="form__item">
                <label class="form__label" for="password_repeat">Repeat password</label>
                <input class="form__input" type="password" id="password_repeat" />
                <label class="form__error"></label>
            </div>
            <div class="form__item">
                <button class="form__button button button_wide button_primary">Sign up</button>
            </div>
        </form>
    </main>
</body>
</html>
