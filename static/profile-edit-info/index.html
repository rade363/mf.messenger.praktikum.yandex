<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile | messenger</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../assets/style.css" type="text/css" rel="stylesheet" >
</head>
<body class="body body_background_profile">
    <div class="profile">
        <header class="top-header profile__header">
            <div class="top-header__left">
                <a class="top-header__back back-button" href="/chats/">
                    <span class="back-button__arrow">â€¹</span>
                    <span class="back-button__text">Back</span>
                </a>
            </div>
            <div class="top-header__center">
                <h1 class="top-header__title profile__title">Profile</h1>
            </div>
            <div class="top-header__right"></div>
        </header>
        <main class="container profile__edit">
            <form class="form profile-form">
                <div class="profile__picture profile-pic profile__picture_empty">
                    <img class="profile-pic__image" src="../assets/img/userpic-empty.svg" alt="No avatar" />
                    <div class="profile-pic__edit">
                        <span class="profile-pic__label">Edit</span>
                        <input class="profile-pic__input profile-form__avatar-input" type="file" name="avatar" />
                    </div>
                </div>
                <div class="form__item">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input profile-form__email-input" type="email" id="email" />
                    <span class="form__error profile-form__email-error"></span>
                </div>
                <div class="form__item">
                    <label class="form__label" for="username">Login</label>
                    <input class="form__input profile-form__login-input" type="text" id="username" />
                    <span class="form__error profile-form__login-error"></span>
                </div>
                <div class="form__item double">
                    <div class="form__item double__child ">
                        <label class="form__label" for="first_name">First name</label>
                        <input class="form__input profile-form__first-name-input" type="text" id="first_name" />
                        <span class="form__error profile-form__first-name-error"></span>
                    </div>
                    <div class="form__item double__child">
                        <label class="form__label" for="second_name">Last name</label>
                        <input class="form__input profile-form__last-name-input" type="text" id="second_name" />
                        <span class="form__error profile-form__last-name-error"></span>
                    </div>
                </div>
                <div class="form__item">
                    <label class="form__label" for="phone">Display name</label>
                    <input class="form__input profile-display-name-input" type="text" id="display_name" />
                    <span class="form__error profile-display-name-error"></span>
                </div>
                <div class="form__item">
                    <label class="form__label" for="phone">Phone</label>
                    <input class="form__input profile-form__phone-input" type="tel" id="phone" />
                    <span class="form__error profile-form__phone-error"></span>
                </div>
                <div class="form__item profile-form__actions double">
                    <button class="profile-form__save-button button button_thin button_primary double__child" type="submit">Save</button>
                    <a class="profile-form__cancel-button button button_thin button_secondary double__child" href="/profile/">Cancel</a>
                </div>
            </form>
        </main>
    </div>
<script src="index.js"></script>
</body>
</html>
