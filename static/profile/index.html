<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | messenger</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../assets/style.css" type="text/css" rel="stylesheet" >
</head>
<body class="body body_background_profile">
    <main class="profile">
        <nav class="top-nav profile-nav">
            <div class="top-nav__left">
                <div class="profile-nav__back back-button">
                    <span class="back-button__arrow">â€¹</span>
                    <span class="back-button__text">Back</span>
                </div>
            </div>
            <div class="top-nav__center">
                <h1 class="profile-nav__title">Profile</h1>
            </div>
            <div class="top-nav__right"></div>
        </nav>
        <div class="profile__card container">
            <div class="profile__picture profile-pic profile__picture_empty">
                <img class="profile-pic__image" src="../assets/img/userpic-empty.svg" alt="No avatar" />
                <button class="profile-pic__edit">
                    <span class="profile-pic__label">Edit</span>
                </button>
            </div>
            <div class="profile__fullname">Ivan Ivanov</div>
            <div class="profile__info">
                <div class="profile__email prop">
                    <span class="prop__title">Email</span>
                    <span class="prop__value">ivan.ivanov@yandex.ru</span>
                </div>
                <div class="profile__username prop">
                    <span class="prop__title">Username</span>
                    <span class="prop__value">ivan.ivanov</span>
                </div>
                <div class="profile__first-name prop">
                    <span class="prop__title">First name</span>
                    <span class="prop__value">Ivan</span>
                </div>
                <div class="profile__last-name prop">
                    <span class="prop__title">Last name</span>
                    <span class="prop__value">Ivanov</span>
                </div>
                <div class="profile__display-name prop">
                    <span class="prop__title">Display name</span>
                    <span class="prop__value">Ivan Ivanov</span>
                </div>
                <div class="profile__phone prop">
                    <span class="prop__title">Phone</span>
                    <span class="prop__value">+7(911)123-45-67</span>
                </div>
            </div>
            <div class="profile__action">
                <div class="profile__buttons double">
                <button class="profile__edit-info button button_thin button_secondary double__child">Edit profile</button>
                <button class="profile__change-password button button_thin button_secondary double__child">Change password</button>
            </div>
            <button class="profile__change-password button button_wide button_logout">Log out</button>
            </div>
        </div>
    </main>
</body>
</html>
